  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #101010;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #1c1c1c;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-bar {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    .banner {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #2c3e50, #000000);
    }

    .banner h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .row {
      padding: 20px 30px;
    }

    .row h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .list img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .list img:hover {
      transform: scale(1.05);
    }

    .modal-content,
    .search-modal {
      background-color: #1e1e1e;
    }

    .modal img {
      width: 100px;
      height: 150px;
      object-fit: cover;
    }

    .modal-text h2 {
      font-size: 1.3rem;
    }

    .footer {
      background-color: #1c1c1c;
      padding: 20px 30px;
      text-align: center;
    }

    .footer-content p {
      margin: 5px 0;
    }

    .footer-links a {
      margin: 0 10px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer-links a:hover {
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <img src="logo.png" alt="MovieHub Logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to MovieHub ðŸŽ¥</h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MovieHub. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

</body>
