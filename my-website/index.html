
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHub üé¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <img src="images/logo.png" alt="MovieHub Logo" />
  <div class="nav-links">
    <a href="#">Home</a>
    <input type="text" class="search-bar" placeholder="Search movies..." oninput="searchMovies()" id="searchInput" />
  </div>
</div>

<!-- Banner Slider -->
<div class="banner-slider">
  <div class="slide active" style="background-image: url('images/banner1.jpg');">
    <div class="banner-content">
      <h1>Inception</h1>
      <p>‚≠ê 8.8/10</p>
      <a href="https://vidsrc.to/embed/movie/tt1375666" target="_blank">Watch Now</a>
    </div>
  </div>
  <div class="slide" style="background-image: url('images/banner2.jpg');">
    <div class="banner-content">
      <h1>The Dark Knight</h1>
      <p>‚≠ê 9.0/10</p>
      <a href="https://vidsrc.to/embed/movie/tt0468569" target="_blank">Watch Now</a>
    </div>
  </div>
  <div class="slide" style="background-image: url('images/banner3.jpg');">
    <div class="banner-content">
      <h1>Avengers</h1>
      <p>‚≠ê 8.0/10</p>
      <a href="https://vidsrc.to/embed/movie/tt0848228" target="_blank">Watch Now</a>
    </div>
  </div>
</div>

<!-- Categories -->
<div class="categories">
  <button onclick="filterMovies('all')">All</button>
  <button onclick="filterMovies('Action')">Action</button>
  <button onclick="filterMovies('Drama')">Drama</button>
  <button onclick="filterMovies('Adventure')">Adventure</button>
  <button onclick="filterMovies('Animation')">Animation</button>
</div>

<!-- Movie Grid -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
  <div style="text-align:center;">
    <button onclick="loadMoreMovies()" id="loadMoreBtn">Load More</button>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 MovieHub. All rights reserved.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
