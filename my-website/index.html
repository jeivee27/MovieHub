
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHub ðŸŽ¬</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #121212;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .navbar img {
      height: 50px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: white;
    }
    .search-bar {
      background: #222;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: #fff;
    }
    .banner {
      height: 400px;
      background: url('banner.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .banner h1 {
      font-size: 3rem;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      color: #00ffd5;
    }
    .row {
      padding: 40px 30px;
    }
    .row h2 {
      font-size: 2rem;
      color: #00ffd5;
      margin-bottom: 20px;
    }
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 10px 15px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .footer {
      background: #121212;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
    }
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .footer-links a {
      color: #00ffd5;
      margin: 0 8px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="logo.png" alt="MovieHub Logo" />
    <div class="nav-links">
      <a href="#">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <h1>Welcome to MovieHub ðŸŽ¬</h1>
  </div>

  <!-- Trending Movies -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <!-- Trending TV Shows -->
  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <!-- Trending Anime -->
  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MovieHub. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    // Example movie data
    const movies = [
      { title: "Avengers", id: "tt0848228", image: "https://image.tmdb.org/t/p/w500/RYMX2wcKCBAr24UyPD7xwmjaTn.jpg" },
      { title: "Titanic", id: "tt0120338", image: "https://image.tmdb.org/t/p/w500/9xjZS2rlVxm8SFx8kPC3aIGCOYQ.jpg" },
      { title: "Inception", id: "tt1375666", image: "https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg" }
    ];

    const tvshows = [
      { title: "Breaking Bad", id: "tt0903747", image: "https://image.tmdb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg" },
      { title: "Game of Thrones", id: "tt0944947", image: "https://image.tmdb.org/t/p/w500/u3bZgnGQ9T01sWNhyveQz0wH0Hl.jpg" }
    ];

    const anime = [
      { title: "Attack on Titan", id: "tt2560140", image: "https://image.tmdb.org/t/p/w500/hTP1DtLGFamjfu8Wqjnu2Yp9wUu.jpg" },
      { title: "Demon Slayer", id: "tt9335498", image: "https://image.tmdb.org/t/p/w500/xUfRZu2mi8jH6SzQEJGP6tjBuYj.jpg" }
    ];

    function renderItems(list, containerId) {
      const container = document.getElementById(containerId);
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = \`
          <a href="https://vidsrc.to/embed/movie/\${item.id}" target="_blank">
            <img src="\${item.image}" alt="\${item.title}" title="\${item.title}" />
          </a>
        \`;
        container.appendChild(card);
      });
    }

    // Load all content
    document.addEventListener('DOMContentLoaded', () => {
      renderItems(movies, "movies-list");
      renderItems(tvshows, "tvshows-list");
      renderItems(anime, "anime-list");
    });
  </script>

</body>
</html>
