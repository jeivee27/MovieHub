
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .navbar img {
      height: 45px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: #00ffd5;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #ffffff;
    }
    .search-bar {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
    .banner {
      position: relative;
      height: 400px;
      overflow: hidden;
    }
    .banner iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .banner-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(3px);
  z-index: 1;
}
.banner h1 {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 150px;
      font-size: 2.5rem;
      color: #00ffd5;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .row {
      padding: 30px;
    }
    .row h2 {
      font-size: 1.8rem;
      color: #00ffd5;
      margin-bottom: 20px;
    }
    .list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .list img {
      width: 150px;
      height: 225px;
      object-fit: cover;
      border-radius: 10px;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.6s ease-in-out;
    }
    .list img.visible {
      transform: scale(1);
      opacity: 1;
    }
    .filter-btn {
      background-color: #00ffd5;
      border: none;
      color: #0d0d0d;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter-btn:hover {
      background-color: #00c0aa;
    }
    .footer {
      background: #121212;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .footer-links a {
      color: #00ffd5;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0d0d0d; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s;">
  <div style="border: 5px solid #f3f3f3; border-top: 5px solid #00ffd5; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
  <h1 style="font-size: 1.5rem; color: #00ffd5;">Loading MovieHub üöÄ</h1>
</div>

<div class="navbar">
  <img src="logo.png" alt="LOGO">
  <div class="nav-links">
    <a href="index.html">Home</a>
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
  </div>
</div>

<div class="banner" id="banner">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ&controls=0&showinfo=0&modestbranding=1&playsinline=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div class="banner-overlay"></div>
  <h1>Welcome to MovieHub üé¨</h1>
</div>

<!-- Filters -->
<div class="filters" style="text-align: center; margin: 30px 0;">
  <button class="filter-btn" onclick="filterMovies('all')">All</button>
  <button class="filter-btn" onclick="filterMovies('Action')">Action üéØ</button>
  <button class="filter-btn" onclick="filterMovies('Comedy')">Comedy üòÇ</button>
  <button class="filter-btn" onclick="filterMovies('Drama')">Drama üé≠</button>
  <button class="filter-btn" onclick="filterMovies('Fantasy')">Fantasy üßô‚Äç‚ôÇÔ∏è</button>
  <button class="filter-btn" onclick="filterMovies('Romance')">Romance ‚ù§Ô∏è</button>
</div>

<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<footer class="footer">
  <div class="footer-content">
    <p>¬© 2025 MovieHub. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

<!-- Back to Top Button -->
<button onclick="scrollToTop()" id="backToTopBtn" title="Go to top" style="
  display: none;
  position: fixed;
  bottom: 40px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: #00ffd5;
  color: #0d0d0d;
  cursor: pointer;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
  transition: background-color 0.3s;">
  ‚Üë
</button>

<script>
// Preloader
window.addEventListener('load', function() {
  const preloader = document.getElementById('preloader');
  preloader.style.opacity = '0';
  setTimeout(() => {
    preloader.style.display = 'none';
  }, 500);
});

// Dummy movie data
const movies = [
  { title: "Avengers", category: "Action", image: "poster1.jpg" },
  { title: "The Hangover", category: "Comedy", image: "poster2.jpg" },
  { title: "Titanic", category: "Romance", image: "poster3.jpg" },
  { title: "Harry Potter", category: "Fantasy", image: "poster4.jpg" },
  { title: "The Godfather", category: "Drama", image: "poster5.jpg" }
];

// Display movies
function displayMovies(movieList) {
  const container = document.getElementById('movies-list');
  container.innerHTML = '';
  movieList.forEach(movie => {
    const img = document.createElement('img');
    img.src = movie.image;
    img.alt = movie.title;
    img.classList.add('movie-poster');
    container.appendChild(img);
    observer.observe(img); // attach observer to each image
  });
}

// Initial load
document.addEventListener('DOMContentLoaded', () => {
  displayMovies(movies);
});

// Filter function
function filterMovies(category) {
  if (category === 'all') {
    displayMovies(movies);
  } else {
    const filtered = movies.filter(m => m.category === category);
    displayMovies(filtered);
  }
}

// Smooth scroll animations
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, {
  threshold: 0.2
});

// Back to Top Button
window.onscroll = function() {
  const btn = document.getElementById("backToTopBtn");
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
};

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
